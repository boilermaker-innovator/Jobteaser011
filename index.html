<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Teaser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 10px;
        }

        form input, form textarea {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form textarea {
            resize: vertical;
            min-height: 80px;
        }

        form label {
            font-weight: bold;
            align-self: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #jobTeaserPreview {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <form>
        <label for="companyLogo">Company Logo URL:</label>
        <input type="text" id="companyLogo" placeholder="Company Logo URL" />

        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" placeholder="Job Title" />

        <label for="companyLocation">Company Location:</label>
        <input type="text" id="companyLocation" placeholder="Company Location" />

        <label for="overview">Overview:</label>
        <textarea id="overview" placeholder="Overview"></textarea>

        <label for="duties">Duties (comma separated):</label>
        <input type="text" id="duties" placeholder="Duties (comma separated)" />

        <label for="requirements">Requirements (comma separated):</label>
        <input type="text" id="requirements" placeholder="Requirements (comma separated)" />

        <label for="notes">Notes:</label>
        <textarea id="notes" placeholder="Notes"></textarea>

        <label for="applyLink">Apply Link:</label>
        <input type="text" id="applyLink" placeholder="Apply Link" />
    </form>

    <div style="text-align: center;">
        <button onclick="generateTeaser()">Generate Teaser</button>
        <button onclick="prefillSampleData()">Prefill Sample Data</button>
        <button onclick="clearForm()">Clear Form</button>
    </div>

    <div id="jobTeaserPreview"></div>

    <script>
        function generateTeaser() {
            const companyLogo = document.getElementById("companyLogo").value;
            const jobTitle = document.getElementById("jobTitle").value;
            const companyLocation = document.getElementById("companyLocation").value;
            const overview = document.getElementById("overview").value;
            const duties = document.getElementById("duties").value.split(",");
            const requirements = document.getElementById("requirements").value.split(",");
            const notes = document.getElementById("notes").value;
            const applyLink = document.getElementById("applyLink").value;

            const teaserHTML = `
                <h2>${jobTitle} at ${companyLocation}</h2>
                <img src="${companyLogo}" alt="Company Logo" style="max-width: 100px;" />
                <p><strong>Overview:</strong> ${overview}</p>
                <ul><strong>Duties:</strong> ${duties.map(duty => `<li>${duty.trim()}</li>`).join('')}</ul>
                <ul><strong>Requirements:</strong> ${requirements.map(req => `<li>${req.trim()}</li>`).join('')}</ul>
                <p><strong>Notes:</strong> ${notes}</p>
                <a href="${applyLink}" target="_blank">Apply Here</a>
            `;

            document.getElementById("jobTeaserPreview").innerHTML = teaserHTML;
        }

        function prefillSampleData() {
            document.getElementById("companyLogo").value = "https://example.com/logo.png";
            document.getElementById("jobTitle").value = "Software Engineer";
            document.getElementById("companyLocation").value = "New York, NY";
            document.getElementById("overview").value = "Join our dynamic tech team to build innovative software solutions.";
            document.getElementById("duties").value = "Develop software, Collaborate with team, Debug applications";
            document.getElementById("requirements").value = "Bachelor's degree, 3+ years experience, Strong problem-solving skills";
            document.getElementById("notes").value = "This is a remote position with flexible hours.";
            document.getElementById("applyLink").value = "https://example.com/apply";
        }

        function clearForm() {
            document.getElementById("companyLogo").value = "";
            document.getElementById("jobTitle").value = "";
            document.getElementById("companyLocation").value = "";
            document.getElementById("overview").value = "";
            document.getElementById("duties").value = "";
            document.getElementById("requirements").value = "";
            document.getElementById("notes").value = "";
            document.getElementById("applyLink").value = "";
            document.getElementById("jobTeaserPreview").innerHTML = "";
        }
    </script>

</body>
</html>
